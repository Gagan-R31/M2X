name: Run Cloud Functions Script

on:
  push:
    paths:
      - 'cloud_functions/**'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd cloud_functions
          pip install -r requirements.txt

      - name: Run Python script
        run: |
          cd cloud_functions
          python main.py
